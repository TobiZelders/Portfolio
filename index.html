<html lang="en">
<head>

<body>
  <div class="matrix-bg" id="matrixBg"></div>
  <div class="border"></div>
    <header>
      <div></div>
      <div class="landing-social">
        <div class="space"></div>
        <p><a href="https://github.com/TobiZelders">github</a> / <a href="#">resume</a> / <a href="https://www.linkedin.com/in/tobias-zelders-600688211/">linked-in</a> --- @2025</p>
      </div>
      <div class="landing-intro">
        <h1>Portfolio</h1>
        <p>Welcome to my portfolio.</p>
      </div>
      <nav class="landing-nav">
        <a href="projects.html">Projects</a>
        <a href="https://radio.worm.org/">Music</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const matrixBg = document.getElementById('matrixBg');
      const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";

      // Calculate how many columns we need based on screen width
      const columnCount = Math.floor(window.innerWidth / 20);

      // Create columns
      for (let i = 0; i < columnCount; i++) {
        const column = document.createElement('div');
        column.className = 'matrix-column';
        column.style.left = `${(i * 20)}px`;
        column.style.setProperty('--column-delay', i * 0.2); // Stagger the delays

        // Random duration between 5-15 seconds
        const duration = 5 + Math.random() * 10;
        column.style.animationDuration = `${duration}s`;

        // Create characters for this column
        const charCount = 30;
        for (let j = 0; j < charCount; j++) {
          const char = document.createElement('div');
          char.textContent = chars[Math.floor(Math.random() * chars.length)];
          char.style.opacity = `${0.1 + Math.random() * 0.9}`;
          column.appendChild(char);
        }

        matrixBg.appendChild(column);
      }
    });
  </script>
</body>
</html>
